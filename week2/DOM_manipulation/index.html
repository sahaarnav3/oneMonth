<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>
    <script type="text/javascript">
        let a = parseInt(prompt("Enter First Number"));
        let b = parseInt(prompt("Enter Second Number"));
        prompt(a + b);
    </script>
